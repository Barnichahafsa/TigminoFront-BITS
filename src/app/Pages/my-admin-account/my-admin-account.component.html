<div class="container">
  <app-sidebar></app-sidebar>
  <br>
  <br>
  <br>
  <div class="row justify-content-center">

    <div class="col-md-8 border">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Mon profil</h4>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <img class="rounded-circle mt-5" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
               width="150px">
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Nom</label><input [value]="loggedInAdmin?.nom" class="form-control"
                                                                        placeholder="Nom" type="text">
          </div>
          <div class="col-md-6"><label class="labels">Prénom</label><input [value]="loggedInAdmin?.prenom" class="form-control"
                                                                           placeholder="Prénom"
                                                                           type="text"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Numéro de téléphone</label><input [value]="loggedInAdmin?.contact" class="form-control"
                                                                                        placeholder="Entrer votre numéro de téléphone"
                                                                                        type="tel">
          </div>

          <div class="col-md-6"><label class="labels">Rôle</label><input [value]="loggedInAdmin?.role" class="form-control"
                                                                         placeholder="Rôle"
                                                                         type="text"></div>
        </div>
        <div class="row mt-3">
        </div>
        <div class="mt-5 text-center">
          <button class="btn  profile-button" style="background-color: #014d4f; color: white" type="button">
            Enregistrer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
