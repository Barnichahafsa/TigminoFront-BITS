<body>
<app-translate></app-translate>
<div class="div">
  <div class="div-2">
    <img
      alt="Logo"
      height="70"
      ngSrc="assets/images/logo.png"
      width="250"
    />
  </div>

  <div class="container-fluid ps-md-0" style="margin-top: -75px;">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container" style="padding-right: 1000px">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div class="login-box">
                  <h3 class="login-heading mb-4">{{ 'Bienvenue Ã '|translate }} Tigmino!</h3>

                  <!-- Sign In Form -->
                  <form #loginForm="ngForm" (ngSubmit)="(adminLogin())">
                    <div *ngIf="showErrorMessage" class="alert alert-danger">
                      <i class="fa fa-times-circle"></i> Pseudo ou Mot de passe invalide
                    </div>

                    <div class="form-floating mb-3">
                      <input [(ngModel)]="AdminWeb.pseudoname" class="form-control" id="floatingInput" name="pseudoname" placeholder="Pseudo"
                             required="" type="text">
                      <label for="floatingInput" style="color: grey">{{ 'Pseudo'|translate }}</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input [(ngModel)]="AdminWeb.passkey" class="form-control" id="floatingPassword" name="passkey"
                             placeholder="Mot de passe" required="" type="password">
                      <label for="floatingPassword" style="color: grey">{{ 'Mot de passe' |translate }}</label>
                    </div>

                    <div class="form-check mb-3">
                      <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" value="">
                      <label class="form-check-label" for="rememberPasswordCheck">
                        {{ 'Se rappeler de moi'|translate }}
                      </label>
                    </div>

                    <!-- Your existing HTML -->
                    <div class="d-grid" style="display: flex; justify-content:center;">
                      <button class="btn btn-lg btn-login fw-bold mb-2" type="submit">{{ 'Se connecter' |translate }}
                      </button>
                      <div class="text-center">
                        <a href="#" style="font-size: 10px;">{{ 'Mot de passe oubliÃ©' |translate }}</a>
                      </div>
                    </div>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
