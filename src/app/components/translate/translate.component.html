<div class="language-selector app-translate" style="z-index:1">
  <select (change)="ChangeLang($event)" id="language-select">
    <option [selected]="lang==='fr'" value="fr">Français</option>
    <option [selected]="lang==='en'" value="en">English</option>
    <option [selected]="lang==='ar'" value="ar">العربية</option>
    <option [selected]="lang==='es'" value="es">Español</option>

  </select>
</div>
